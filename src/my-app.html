<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .menu{
        height:90%;
        overflow-y: auto;
      }

      .drawer-list {
        margin: 0 20px;

      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 30px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;

      }
      .toolbar-list {
        margin: 0 20px;

      }

      .toolbar-list a {
      /*  display: block;*/

        padding: 0 16px;

        text-decoration: none;

        color: white;

        /*line-height: 40px;*/
      }

      .toolbar-list a.iron-selected {
        color: black;

        font-weight: bold;

      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:section/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <div class="menu">
          <iron-selector selected="[[page]]" hidden="{{!isHome}}" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="Man" href="/{{section}}/man">The Man</a>
            <a name="Boat" href="/{{section}}/boat">The Boat</a>
            <a name="objectives" href="/{{section}}/objectives">The Objectives</a>
          </iron-selector>
          <iron-selector selected="[[page]]" hidden="{{!isBlog}}" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="view1" href="/{{section}}/view1">View One</a>
              <a name="view2" href="/{{section}}/view2">View Two</a>
              <a name="view3" href="/{{section}}/view3">View Three</a>
              <a name="view1" href="/{{section}}/view1">View One</a>
              <a name="view2" href="/{{section}}/view2">View Two</a>
              <a name="view3" href="/{{section}}/view3">View Three</a>
               <a name="view1" href="/{{section}}/view1">View One</a>
                <a name="view2" href="/{{section}}/view2">View Two</a>
                <a name="view3" href="/{{section}}/view3">View Three</a>
                 <a name="view1" href="/{{section}}/view1">View One</a>
                  <a name="view2" href="/{{section}}/view2">View Two</a>
                  <a name="view3" href="/{{section}}/view3">View Three</a>
               <a name="view1" href="/{{section}}/view1">View One</a>
                  <a name="view2" href="/{{section}}/view2">View Two</a>
                  <a name="view3" href="/{{section}}/view3">View Three</a>
                  <a name="view1" href="/{{section}}/view1">View One</a>
                    <a name="view2" href="/{{section}}/view2">View Two</a>
                    <a name="view3" href="/{{section}}/view3">View Three</a>
                    <a name="view1" href="/{{section}}/view1">View One</a>
                        <a name="view2" href="/{{section}}/view2">View Two</a>
                        <a name="view3" href="/{{section}}/view3">View Three</a>
                        <a name="view1" href="/{{section}}/view1">View One</a>
                          <a name="view2" href="/{{section}}/view2">View Two</a>
                          <a name="view3" href="/{{section}}/view3">View Three</a>
                             <a name="view1" href="/{{section}}/view1">View One</a>
                                        <a name="view2" href="/{{section}}/view2">View Two</a>
                                        <a name="view3" href="/{{section}}/view3">View Three</a>
                          <a name="view1" href="/{{section}}/view1">View One</a>
                          <a name="view2" href="/{{section}}/view2">View Two</a>
                          <a name="view3" href="/{{section}}/view3">View Three</a>
            </iron-selector>
            <iron-selector selected="[[page]]" hidden="{{!isGallery}}" attr-for-selected="name" class="drawer-list" role="navigation">
              <a name="Duo Concarneau" href="/{{section}}/duoconcarneau">Duo Conarneau</a>
              <a name="James" href="/{{section}}/james">James</a>
            </iron-selector>

      </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Welcome, Bonjour!!!</div>
            <iron-selector selected="{{section}}" attr-for-selected="name" class="toolbar-list" role="navigation">
              <a name="home"    href="/home/">Home</a>
              <a name="blog"    href="/blog/">blog</a>
              <a name="gallery" href="/gallery/">Gallery</a>
            </iron-selector>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1   name = "view1"  ></my-view1>
          <my-view2   name = "view2"  ></my-view2>
          <my-view3   name = "view3"  ></my-view3>
          <my-view404 name = "view404"></my-view404>
          <home-boat name="boat"></home-boat>
          <home-objectives name="objectives"></home-objectives>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        section: {
          type: String,
          reflectToAttribute: true,
          value:'home'
          //observer: '_sectionChanged'
        },
        isBlog:{
          type:Boolean,
          value:false
        },
        isGallery:{
          type:Boolean,
          value:false
        },
        isHome:{
          type:Boolean,
          value:true
        },
      },

      observers: [
        '_routePageChanged(routeData)'
      ],

      _routePageChanged: function(routeData) {
        if (['view1','view2','view3','boat','objectives'].includes(routeData.page)){
          this.page = routeData.page || 'view1';
        }

        if ([routeData.section].includes('blog')){
          this.isBlog = true;
        }else{this.isBlog = false;}

        if ([routeData.section].includes('gallery')){
          this.isGallery = true;
        }else{this.isGallery = false;}

        if ([routeData.section].includes('home')){
          this.isHome = true;
        }else{this.isHome = false;}

        if (Object.keys(routeData).length == 0){this.isHome =true;}

        console.log(this.routeData);
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        console.log('bouillam',this.routeData);
        if ([this.routeData.section].includes('home')){
          var resolvedPageUrl = this.resolveUrl('home-' + this.routeData.page + '.html');
        }
        if ([this.routeData.section].includes('blog')){
          var resolvedPageUrl = this.resolveUrl('blog-' + this.routeData.page + '.html');
        }
        if ([this.routeData.section].includes('gallery')){
          var resolvedPageUrl = this.resolveUrl('gallery-' + this.routeData.page + '.html');
        }
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
